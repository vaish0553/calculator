<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .calculator {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      background-color: #2d2d2d;
      border: none;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .buttons button {
      height: 60px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .clear {
      background-color: #f44336; 
    }

    .operator {
      background-color: #ff9800; 
    }

    .equal {
      background-color: #4CAF50; 
    }

    .number {
      background-color: #3a3a3a; 
    }

    .decimal {
      background-color: #607d8b; 
    }

    .parenthesis {
      background-color: #c242d8; 
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="clearAll()" class="clear">AC</button>
      <button onclick="clearOne()" class="clear">C</button>
      <button onclick="appendValue('(')" class="parenthesis">(</button>
      <button onclick="appendValue(')')" class="parenthesis">)</button>

      <button onclick="appendValue('7')" class="number">7</button>
      <button onclick="appendValue('8')" class="number">8</button>
      <button onclick="appendValue('9')" class="number">9</button>
      <button onclick="appendValue('/')" class="operator">÷</button>

      <button onclick="appendValue('4')" class="number">4</button>
      <button onclick="appendValue('5')" class="number">5</button>
      <button onclick="appendValue('6')" class="number">6</button>
      <button onclick="appendValue('*')" class="operator">×</button>

      <button onclick="appendValue('1')" class="number">1</button>
      <button onclick="appendValue('2')" class="number">2</button>
      <button onclick="appendValue('3')" class="number">3</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="appendValue('0')" class="number">0</button>
      <button onclick="appendValue('.')" class="decimal">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="appendValue('+')" class="operator">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearAll() {
      display.value = "";
    }

    function clearOne() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
